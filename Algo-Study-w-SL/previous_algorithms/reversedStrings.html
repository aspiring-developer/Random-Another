<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversing a string</title>
</head>

<body>
  <div id="resultH1"> The result: </div>
  <script>
    let myStr = "Shiva Sharma";
    let reversedStr = '';

    function myFunc() {
      for (i = myStr.length -1; i >= 0; i--) {
        reversedStr += myStr[i];
      }
      console.log(reversedStr);
    }
    myFunc();
    document.getElementById("resultH1").innerHTML = ` <h3>Reversed String Result: <span style="color: red"> ${reversedStr} </span> <br />
    Original String:  <span style="color: green"> ${myStr} </span> </h3>`;
  </script>

</body>

</html>
