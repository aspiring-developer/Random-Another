<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Boolean Testing </title>
</head>

<body>
  <script>
  let isStudent = true;
  let isSmart = false;

  if(isStudent && isSmart) {
    console.log("You are a student");
  } else if (isStudent && !isSmart) {
    console.log("You are not smart student");

  } else {
    console.log ("You are neither student nor smart");
  }
  </script>

</body>

</html>
