<body>
  <script>
 let originalStrings = "I can do it!";
 let reversedArray = [];
    function reverseString() {
      for (let i = originalStrings.length; i >= 0; i--) {
       reversedArray += [originalStrings[i]];
       reversedArray = reversedArray.replace(/\s/g, "");
      }
      console.log(reversedArray);
    }
    reverseString();
  </script>
</body>
