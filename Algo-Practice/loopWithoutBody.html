<!--Loop without body example 1: -->
  <script>
    let sum1 = 0;
    for (let i = 0; i < 5; i++, sum1 += i);
    console.log(sum1);  // 15
  </script>

<!--Loop without body example 2: -->
  <script>
     let sum2 = 0;
    for (let i = 0; i <= 5; i++, sum2 += i);
    console.log(sum2);  // 21
  </script>






<!--TODO: ########################################### -->
<!--Single Loop example: -->
  <script>
    let iterations1 = 0;
    top: for (let i = 0; i < 5; i++) {
      iterations1++;
    }
    console.log(iterations1); // 5
  </script>






<!--TODO: ########################################### -->
<!--Double loop example: -->
  <script>
    let iterations2 = 0;
    top: for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        iterations2++;
        if (i === 2 && j === 2) {
          break top;
        }
      }
    }
    console.log(iterations2); // 13
  </script>
