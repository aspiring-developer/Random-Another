<body>

  <input type="text" id="firstInput" name="firstInput" placeholder="Type first number here..." />
  <input type="text" id="secondInput" name="secondInput" placeholder="Type second number here..." />
  <button id="addButton"> Add + </button>
  <h1 id="resultField"> </h1>


  <script>
    let firstInputEl = document.getElementById("firstInput");
    let secondInputEl = document.getElementById("secondInput");
    let addButtonEl = document.getElementById("addButton");
    let resultFieldEl = document.getElementById("resultField");
    addButtonEl.addEventListener("click", addInputValues);





    let userFirstInput = 0;
    let userSecondInput = 0;
    let sum = 0;

    function addInputValues() {
      userFirstInput = firstInputEl.value;
      userSecondInput = secondInputEl.value;
      sum = parseInt(userFirstInput) + parseInt(userSecondInput);

      for (let i = 0; i < sum; i++) {
        console.log(`The first input is ${userFirstInput} and the second input is ${userSecondInput}. The sum of both inputs is: ${sum}.`);
      }

    };

  </script>
