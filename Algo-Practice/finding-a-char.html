<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finding-a-char-count</title>
</head>
<body>
  <div id="resultArea"> </div>


  <script>
  let s = 'This is a JavaScript\'s demo.';
let counter = 0;
for (let i = 0; i < s.length; i++) {
    if (s.charAt(i) != 's') {
        continue;
    }
     counter++;
}
console.log(counter);


document.getElementById("resultArea").innerHTML = ` <h3>The number of s found in the string is: <span style="color: red"> ${counter} </span> <br /> `
</script>
</body>
</html>
