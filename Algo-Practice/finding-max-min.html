<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max-Min Finding </title>
</head>

<body>

  <script>

    function maxFinder(arr) {
      let max = -100000;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      console.log(max)
    }


    const arr = [23, 1, 12, 5, 7, 3, 4, 99];
    maxFinder(arr);
    console.log("===================")
  </script>

<script>

  function minFinder(arr1) {
    let min = 100000;
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] < min) {
        min = arr1[i]
      }
    }
    console.log(min)
  }


  const arr1 = [23, 1, 12, 5, 7, 3, 4, 99];
  minFinder(arr1);
</script>

</body>
