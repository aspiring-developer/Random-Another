<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Need-to-know</title>
</head>
<body>

  <script>

outer: for (let i = 1; i <= 3; i++) {
  for (let j = 1; j <= 3; j++) {
      if ((i == 2) && (j == 2)) {
          console.log('continue to outer');
          continue outer;
      }
      console.log("[i:" + i + ",j:" + j + "]");
  }
}

//The Result:
//    [i:1,j:1]
//    [i:1,j:2]
//    [i:1,j:3]
//    [i:2,j:1]
//    continue to outer
//    [i:3,j:1]
//    [i:3,j:2]
//    [i:3,j:3]

</script>
</body>
</html>
