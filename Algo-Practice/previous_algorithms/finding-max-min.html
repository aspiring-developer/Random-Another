<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max-Min Finding </title>
</head>

<body>
  <div id="maxResultArea"></div>
  <div id="minResultArea"></div>

  <script>

    function maxFinder(arr) {
      let max = -100000;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      console.log(max);

document.getElementById("maxResultArea").innerHTML = ` <h3>The Max number in the array is: <span style="color: red"> ${max} </span> <br /> `
    }


    const arr = [23, 1, 12, 5, 7, 3, 4, 99, 101];
    maxFinder(arr);

    console.log("===================")
  </script>

<script>

  function minFinder(arr1) {
    let min = 100000;
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] < min) {
        min = arr1[i]
      }
    }
    console.log(min);
    document.getElementById("minResultArea").innerHTML = ` <h3>The Min number in the array is: <span style="color: brown"> ${min} </span> <br /> `
  }


  const arr1 = [23, 1, 12, 5, 7, 3, 4, 99, 101, -1];
  minFinder(arr1);

  </script>
</script>




</body>


</html>
