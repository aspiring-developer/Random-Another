<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Page for Result Display</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body>
  <!-- Main wrapper -->
  <div class="container-fluid mx-0 px-0">
    <!-- !########## HEADER SECTION  ########## -->
    <header>
      <div class="row text-center bg-dark text-white py-4 px-3 mainSection1Row">
        <div class="col">
          <h1 class="text-center text-white text-uppercase font-weight-bold mt-5"> Programming Algorithm in JavaScript <br> </h1>
          <p class="text-center text-white my-3"> <em> --- Some simple algorithms that are helpful to boost coding skills --- </em> </p>
        </div>
      </div>
    </header> <!-- header ends-->

    <!-- !########## MAIN SECTION -1 ########## -->
    <section>
      <div class="row my-4 mainSection2Row">
        <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="col p-5 bg-light text-center">
          <h4 class="text-dark p-3" id="greetingTexts"> This is h4 text field. What do you want here? </h4>
          <!-- input group -->
          <div class="input-group mx-auto">
            <input type="text" class="form-control text-center">
          </div> <!-- input group ends -->
          <p class="text-secondary pb-3 py-2"> This is a paragraph field. </p>
          <a href="#"><button type="button" class="btn btn-warning " id="frontLgBtn"> I am a button :) </button> </a>
        </div>
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
      </div> <!-- .mainSection2Row ends -->
    </section> <!-- Main section -2 ends -->

    <!-- !########## FOOTER SECTION ########## -->
    <footer>
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="text-center bg-dark text-white py-4 px-3">
        <p> <small class="currentYearDisplayField"> </small> Note: Create external JavaScript file for each coding challenge and link the file in this index.html. </p>
         </div>
      <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    </footer> <!-- footer ends-->
  </div> <!-- .mainWrapper ends -->

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- Required Bootstrap JavaScript -->
  <!-- Check the latest version of CDNs @ https://getbootstrap.com/ As of 06/15/2020, jQuery: 3.5.1, popper.js: 1.16.0, bootstrap.js: 4.5.0   -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Current year printing custom script -->
<script> let currentYear = new Date().getFullYear();
document.querySelector(".currentYearDisplayField").innerHTML = ` &copy; ${currentYear} &bull;`;
</script>
</body>

</html>
